<div class="contactWrap">
    <div class="contactHeadline">
        <h2 class="headline">Contact</h2>
    </div>
    <div class="contactFormWrap">
        <form name="contact" method="post" netlify>
            <dl class="formItem">
                <dt>お名前</dt>
                <dd>
                    <label>
                        <input type="text" name="お名前" id="" placeholder="お名前をご記入ください" class="formInputText">
                    </label>
                </dd>
                <dt>メールアドレス</dt>
                <dd>
                    <label>
                        <input type="text" name="メールアドレス" id="" placeholder="xxxx@mail.com" class="formInputText">
                    </label>
                </dd>
                <dt>ご連絡可能な電話番号</dt>
                <dd>
                    <label>
                        <input type="text" name="ご連絡可能な電話番号" id="" placeholder="090-1111-2222" class="formInputText">
                    </label>
                </dd>
                <dt>お問い合わせ内容</dt>
                <dd>
                    <textarea name="お問い合わせ内容" placeholder="お問い合わせ内容をご記入ください" id="" cols="30" rows="10" class="formTextarea"></textarea>
                </dd>
            </dl>
            <div class="submitButtonWrap">
                <button type="submit" class="submitButton">送信する</button>
            </div>
        </form>
    </div>
