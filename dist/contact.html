<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CONTACT | THINKREC.</title>
    <meta name="keywords" content="DJ,プロデューサー,音楽レーベル,THINKREC,シンクレック,DJ DUCT,ダクト">
    <meta name="description" content="DJ/プロデューサーのDJ DUCTが主催する音楽レーベル。ミュージシャン、デザイナー、ウェブエンジニア、料理人と共に、音楽制作、アパレル、木工家具のデザイン、飲食店の企画、運営などを手がけ、良質な音楽と楽しい酒を探求">
    <meta property="og:title" content="THINKREC.">
    <meta property="og:description" content="DJ/プロデューサーのDJ DUCTが主催する音楽レーベル。ミュージシャン、デザイナー、ウェブエンジニア、料理人と共に、音楽制作、アパレル、木工家具のデザイン、飲食店の企画、運営などを手がけ、良質な音楽と楽しい酒を探求">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="ja_JP">
    <meta property="og:url" content="https://www.thinkrec.com/">
    <meta property="og:image" content="https://www.thinkrec.com/images/common/og_thinkrec.png">
    <meta property="og:site_name" content="THINKREC.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="canonical" href="https://www.thinkrec.com/">
    <link rel="shortcut icon" href="/images/common/favicon.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.min.css">
</head>
<body class="contactBody">

<div class="contactWrap">
    <div class="contactHeadline">
        <h2 class="headline">Contact</h2>
        <p class="jaHeadline">お問い合わせ</p>
    </div>
    <div class="contactFormWrap">
        <form name="contact" method="post" netlify>
            <dl class="formItem">
                <dt>ご用件</dt>
                <dd>
                    <label class="label">
                        <select name="お問い合わせ種別[]" id="" class="formSelectBox">
                            <option value="選択してください">選択してください</option>
                            <option value="デザインのご依頼">デザインのご依頼</option>
                            <option value="WEB制作のご依頼">WEB制作のご依頼</option>
                            <option value="その他">その他</option>
                        </select>
                    </label>
                </dd>
                <dt>お名前</dt>
                <dd>
                    <label>
                        <input type="text" name="お名前" id="" placeholder="お名前をご記入ください" class="inputFormStyle">
                    </label>
                </dd>
                <dt>メールアドレス</dt>
                <dd>
                    <label>
                        <input type="email" name="メールアドレス" id="" placeholder="xxxx@mail.com" class="inputFormStyle">
                    </label>
                </dd>
                <dt>ご連絡可能な電話番号</dt>
                <dd>
                    <label>
                        <input type="tel" name="ご連絡可能な電話番号" id="" placeholder="090-1111-2222" class="inputFormStyle">
                    </label>
                </dd>
                <dt>お問い合わせ内容</dt>
                <dd>
                    <textarea name="お問い合わせ内容" placeholder="お問い合わせ内容をご記入ください" id="" cols="30" rows="10" class="inputFormStyle"></textarea>
                </dd>
            </dl>
            <div class="submitButtonWrap">
                <button type="submit" class="submitButton">送信する</button>
            </div>
        </form>
    </div>
</div>
<footer class="footerWrap">
    <div class="footerInner">
        <p class="copyright"><small>Copyright © 2020 THINKREC. All Rights Reserved.</small></p>
    </div>
</footer>
<script type="text/javascript" src="/js/libs/jquery-3.6.0.min.js"></script>
</body>
</html>
